<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elijah's google sheet api</title>
  </head>
  <body>
    <header>
        <h1><span>G</span>oogle Sheets Api</h1>
        <nav>
            <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        </nav>
        <nav>
            <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
        </nav>
    </header>

    <main>
        <form>
            <input type="text" name="spreadsheetid" placeholder="Enter your SpreadSheetID">
            <label for="answer">Do you want to add your spreadsheet data into another spreadsheet?</label>
            <div>
              <input type="radio" name="answer" id="yes" value="yes">
              <label for="yes" onchange="">Yes</label>
            </div>
            <div>
              <input type="radio" name="answer" id="no" value="no">
              <label for="no">No</label>
            </div>

            <input type="text" name="anotherspreadsheetid" placeholder="Enter your 2nd SpreadSheetID ">



            <div>
              <input type="submit" value="Submit">
              <input type="reset" value="Reset Input">
            </div>
        </form>
    </main>

    <script src="./index.js"></script>
    <script src="./"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
